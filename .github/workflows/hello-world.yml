name: hello-world
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: my-step
        run: echo "Hello World!"
      - name: Show date
        run : date
      - name : Greeting variable
        env :
         GREETING : "friend"
        run : echo "Hello, ${GREETING}"
      - name : Show repo info
        run : |
              echo "repo : ${{github.repository}}"
              echo "branch : ${{github.ref}}"
